<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>个人中心</title>
	<link rel="stylesheet" href="__PUBLIC__/css/base.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/shop_common.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/shop_header.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/shop_manager.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js" ></script>
    <script type="text/javascript" src="__PUBLIC__/js/topNav.js" ></script>
</head>
<body>
	<include file="Public/header"/>
	<!-- 面包屑 注意首页没有 -->
	<div class="shop_hd_breadcrumb">
		<strong>当前位置：</strong>
		<span>
			<a href="">首页</a>&nbsp;›&nbsp;
			<a href="">我的商城</a>&nbsp;›&nbsp;
			<a href="">已买到商品</a>
		</span>
	</div>
	<div class="clear"></div>
	<!-- 面包屑 End -->

	<!-- Header End -->	

	<!-- 我的个人中心 -->
	<div class="shop_member_bd clearfix">
		<!-- 左边导航 -->
		<include file="Public/myShopLeft"/>
		<!-- 左边导航 End -->
		
		<!-- 右边购物列表 -->
		<div class="shop_member_bd_right clearfix">
			
			<div class="shop_meber_bd_good_lists clearfix">
				<div class="title"><h3>订单列表</h3></div>
				<table>
					<thead class="tab_title">
						<th style="width:410px;"><span>商品信息</span></th>
						<th style="width:100px;"><span>单价</span></th>
						<th style="width:80px;"><span>数量</span></th>
						<th style="width:100px;"><span>订单总价</span></th>
						<th style="width:115px;"><span>状态与操作</span></th>
					</thead>
					<tbody>
						<volist name="order" id="vo">
							<tr>
								<td colspan="5">
									<table class="good">
										<thead >
											<tr><th colspan="6">
												<span><strong>订单号码：</strong>{$vo.order_sn}</span>
											</th></tr>
										</thead>
										<tbody>
											<tr>
												<td class="dingdan_pic"><img src="__ROOT__{$vo.goods_img}" /></td>
												<td class="dingdan_title"><span><a href="__MODULE__/Goods/index/id/{$vo.goods_id}">{$vo.goods_name}</a></span><br /><!-- 鞋码:37 颜色:黑色  --></td>
												<td class="dingdan_danjia">￥<strong>{$vo.shop_price}</strong></td>
												<td class="dingdan_shuliang">{$vo.goods_number}</td>
												<td class="dingdan_zongjia">￥<strong>{$vo.subtotal}</strong><br />(免运费)</td>
												<td class="digndan_caozuo"><a href="">{$vo.pay}|{$vo.order_status}</a></td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
			</div>
		</div>
		<!-- 右边购物列表 End -->

	</div>
	<!-- 我的个人中心 End -->

	<!-- Footer - wll - 2013/3/24 -->
	<include file="Public/footer"/>
	<!-- Footer End -->
</body>
</html>
