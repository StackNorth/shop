				<div class="title"><h3>编辑收货地址</h3></div>
				<div class="clear"></div>
				<dic class="shop_home_form">
					<form athion="" name="" class="shop_form" method="post">
					<input type="hidden" name="hidden" value="1"/>
						<ul>
								<li><label for=""><span>*</span>收货人姓名：</label><input type="text" class="name" name="consignee" value="{$address[0].consignee}"/></li>
								<li><label for=""><span>*</span>所在地址：</label>
									<select id="province" name="province">
										<option value="-1" selected>请选择</option>
										<volist name="province" id="pro">
											<option value="{$pro.region_id}">{$pro.region_name}</option>
										</volist>
									</select>省/市
									<select id="city" name="city">
										<option value="-1">请选择</option>
									</select>市
									<select id="district" name="district">
										<option value="-1">请选择</option>
									</select>县/区
								</li>
								<li><label for=""><span>*</span>详细地址：</label><input type="text" class="xiangxi" name="street" value="{$address[0].street}" /></li>
								<li><label for=""><span></span>邮政编码：</label><input type="text" class="youbian" name="zipcode" value="{$address[0].zipcode}"/></li>
								<li><label for=""><span></span>电话：</label><input type="text" class="dianhua" name="telephone"  value="{$address[0].telephone}" /></li>
								<li><label for=""><span></span>手机号：</label><input type="text" class="shouji" name="mobile" value="{$address[0].mobile}" /></li>
								<li><label for="">&nbsp;</label><input type="submit" value="增加收货地址" /></li>
							</ul>

<script type="text/javascript">
	
	$('#province').change(function(){
		var province = this.value;
		$.ajax({
			type     : 'GET',
			url      : '__CONTROLLER__/choose',
			data     : "parent_id="+province,
			dataType : 'html',
			success  : function (msg) {

				$('#city').html(msg);
				
			} ,
			error    : function() {
				alert("出错");
			}

		})
	});
	$('#city').change(function(){
		var city = this.value;
		
		$.ajax({
			type     :  'get',
			url      :   '__CONTROLLER__/choose',
			data     :  "parent_id="+city,
			dataType :  'html',
			success  : function (msg) {

				$('#district').html(msg);
				
			},
			error    : function () {
				alert("Ajax出错");
			}

		})
	});
	
	
	</script>
