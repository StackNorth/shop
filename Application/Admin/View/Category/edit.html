<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/header"/>
</head>
<body>
    <!-- top start-->
	<include file="Public/top"/>
<!--    content-->

    <div class="main-container">
        
        <!-- left Menu  start -->
        <include file="Public/leftMenu"/>
        <!-- end -->

        <div class="main-content">

            <div class="container-fluid">

               <div class="row-fluid">
                    <div class="content" style="margin-left: 0;">
                        <div class="row-fluid">
                        	<!-- start -->
                            <div class="modal-title">
                                后台管理
                            </div>
                            <!--面包屑 导航栏 -->
                            <div class="navbar-default">
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="#"><i class="iconfont">&#xe604;</i>首页</a>
                                    </li>
                                     <li>
                                        <span class="divider"></span>
                                        <a href="#">编辑商品</a>
                                    </li> 
                                    
                                </ul>
                            </div>
							<!-- end -->

							<!-- list start -->
							<div class="container-fluid">
								<form action="" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
									<table class="table table-bordered table-hover">
										<tbody>
											<tr>
												<td >分类名称:</td>
												<td><input type="text" name="cat_name" maxlength="20" value="{$cat.cat_name}" size="27"> <font color="red">*</font></td>
											</tr>
											<tr>
												<td >上级分类:</td>
												<td>
													<select name="parent_id">
														<option value="0">顶级分类</option>
														<volist name="cats" id ="vo">
															<option value="{$vo.cat_id}"
															<if condition="$vo['cat_id'] == $cat['parent_id']">selected='selected'</if>
															>
															{$vo.level|str_repeat="&nbsp;&nbsp;",###}
															{$vo.cat_name}</option>
														</volist>

													</select>
												</td>
											</tr>

											<tr id="measure_unit">
												<td >数量单位:</td>
												<td><input type="text" name="unit" value="{$cat.unit}" size="12"></td>
											</tr>
											<tr>
												<td >排序:</td>
												<td><input type="text" name="sort_order" value="{$cat.sort_order}" size="15"></td>
											</tr>

											<tr>
												<td >是否显示:</td>
												<td><input type="radio" name="is_show" value="1" 
													<if condition="$cat.is_show == 1"> checked='checked'</if>
													> 是<input type="radio" name="is_show" value="0"
													<if condition="$cat.is_show == 0"> checked='checked'</if>
													> 否  </td>
												</tr>
												<tr>
													<td >是否显示在导航栏:</td>
													<td><input type="radio" name="show_in_nav" value="1"> 是  <input type="radio" name="show_in_nav" value="0" checked="true"> 否    </td>
												</tr>
												<tr>
													<td >设置为首页推荐:</td>
													<td>
														<input type="checkbox" name="cat_recommend[]" value="1"> 精品          
														<input type="checkbox" name="cat_recommend[]" value="2"> 最新          
														<input type="checkbox" name="cat_recommend[]" value="3"> 热门       
													</td>
												</tr>
												<tr>
													<td >分类描述:</td>
													<td>
														<textarea name="cat_desc" rows="6" cols="48">{$cat.cat_desc}</textarea>
													</td>
												</tr>
												<tr>
													<td></td>
													<td>
														<div class="button-div">
															<input type="submit" value=" 确定 ">
															<input type="reset" value=" 重置 ">
														</div>
													</td>

												</tr>
											</tbody></table>
											
											<input type="hidden" name="cat_id" value="{$cat.cat_id}">
										</form>
									</div>
                            <!-- end -->
                        </div>
                    </div>
               </div>

            </div>

        </div>

    </div>



    <!-- footer start -->
    <include file="Public/footer"/>
	<!-- end -->

</body>
</html>
