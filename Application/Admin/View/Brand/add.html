<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/header"/>
</head>
<body>
    <!-- top start-->
  <include file="Public/top"/>
<!--    content-->

    <div class="main-container">
        
        <!-- left Menu  start -->
        <include file="Public/leftMenu"/>
        <!-- end -->

        <div class="main-content">

            <div class="container-fluid">

               <div class="row-fluid">
                    <div class="content" style="margin-left: 0;">
                        <div class="row-fluid">
                          <!-- start -->
                            <div class="modal-title">
                                后台管理
                            </div>
                            <!--面包屑 导航栏 -->
                            <div class="navbar-default">
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="#"><i class="iconfont">&#xe604;</i>首页</a>
                                    </li>
                                    <!-- <li>
                                        <span class="divider"></span>
                                        <a href="#">XXX</a>
                                    </li> -->
                                </ul>
                            </div>
              <!-- end -->

                            <!-- list start -->
                            <div class="container-fluid">
                              <form method="post" action="" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
                                <table class="table table-bordered table-hover">
                                  <tbody><tr>
                                    <td >品牌名称</td>
                                    <td><input type="text" name="brand_name" maxlength="60" value=""><span class="require-field">*</span></td>
                                  </tr>
                                  <tr>
                                    <td >品牌网址</td>
                                    <td><input type="text" name="url" maxlength="60" size="40" value=""></td>
                                  </tr>
                                  <tr>
                                    <td ><a href="javascript:showNotice('warn_brandlogo');" title="点击此处查看提示信息">
                                      <img src="{$Think.const.ADMIN_PUBLIC}/images/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息"></a>品牌LOGO</td>
                                      <td><input type="file" name="logo" id="logo" size="45">    <br><span class="notice-span" style="display:block" id="warn_brandlogo">
                                        请上传图片，做为品牌的LOGO！        </span>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td >品牌描述</td>
                                      <td><textarea name="brand_desc" cols="60" rows="4"></textarea></td>
                                    </tr>
                                    <tr>
                                      <td >排序</td>
                                      <td><input type="text" name="sort_order" maxlength="40" size="15" value="50"></td>
                                    </tr>
                                    <tr>
                                      <td >是否显示</td>
                                      <td><input type="radio" name="is_show" value="1" checked="checked"> 是        <input type="radio" name="is_show" value="0"> 否        (当品牌下还没有商品的时候，首页及分类页的品牌区将不会显示该品牌。)
                                      </td>
                                    </tr>
                                    <tr>
                                      <td colspan="2" align="center"><br>
                                        <input type="submit" class="button" value=" 确定 ">
                                        <input type="reset" class="button" value=" 重置 ">
                                      </td>
                                    </tr>
                                  </tbody></table>
                                </form>
                              </div>
                            <!-- end -->
                        </div>
                    </div>
               </div>

            </div>

        </div>

    </div>



    <!-- footer start -->
    <include file="Public/footer"/>
  <!-- end -->

</body>
</html>
