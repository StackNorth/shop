<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/header"/>
</head>
<body>
    <!-- top start-->
  <include file="Public/top"/>
<!--    content-->

    <div class="main-container">
        
        <!-- left Menu  start -->
        <include file="Public/leftMenu"/>
        <!-- end -->

        <div class="main-content">

            <div class="container-fluid">

               <div class="row-fluid">
                    <div class="content" style="margin-left: 0;">
                        <div class="row-fluid">
                          <!-- start -->
                            <div class="modal-title">
                                后台管理
                            </div>
                            <!--面包屑 导航栏 -->
                            <div class="navbar-default">
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="#"><i class="iconfont">&#xe604;</i>首页</a>
                                    </li>
                                     <li>
                                        <span class="divider"></span>
                                        <a href="#">品牌管理</a>
                                    </li> 
                                    <li style="float: right">
                                        <span class="divider"></span>
                                        <a href="__CONTROLLER__/add">添加品牌</a>
                                    </li>
                                </ul>
                            </div>
              <!-- end -->

                            <!-- list start -->
                            <form method="post" action="" name="listForm">
                              <!-- start brand list -->
                              <div class="container-fluid">

                                <table class="table table-bordered table-hover">
                                  <tbody>
                                    <tr>
                                      <th>品牌名称</th>
                                      <th>品牌网址</th>
                                      <th>品牌描述</th>
                                      <th>排序</th>
                                      <th>是否显示</th>
                                      <th>操作</th>
                                    </tr>
                                    <volist name="brands" id="vo">
                                      <tr>
                                        <td class="first-cell"><span style="float:right"><a href="../data/brandlogo/1240803062307572427.gif" target="_brank"><img src="{$Think.const.ADMIN_PUBLIC}/images/picflag.gif" width="16" height="16" border="0" alt="品牌LOGO"></a></span>
                                          <span onclick="javascript:listTable.edit(this, 'edit_brand_name', 1)" title="点击修改内容" style="">{$vo.brand_name}</span>
                                        </td>
                                        <td><a href="http://{$vo.url}/" target="_brank">{$vo.url}</a></td>
                                        <td align="left" >{$vo.brand_desc}</td>
                                        <td align="right"><span onclick="javascript:listTable.edit(this, 'edit_sort_order', 1)">{$vo.sort_order}</span></td>
                                        <td align="center"><img src='
                                          <if condition= "$vo.is_show eq 1"> 
                                            {$Think.const.ADMIN_PUBLIC}/images/yes.gif
                                            <else />
                                            {$Think.const.ADMIN_PUBLIC}/images/no.gif
                                          </if>
                                          '></td>
                                          <td align="center">
                                            <a href="__CONTROLLER__/edit/id/{$vo.brand_id}" title="编辑">编辑</a> |
                                            <a href="__CONTROLLER__/delete/id/{$vo.brand_id}" onclick="javascript:return confirm('你确认要删除吗？')" title="编辑">移除</a> 
                                          </td>
                                        </tr>
                                      </volist>
                                      <include file="Public/page"/>
                                    </tbody></table>

                                    <!-- end brand list -->
                                  </div>
                                </form>
                            <!-- end -->
                        </div>
                    </div>
               </div>

            </div>

        </div>

    </div>



    <!-- footer start -->
    <include file="Public/footer"/>
  <!-- end -->

</body>
</html>
