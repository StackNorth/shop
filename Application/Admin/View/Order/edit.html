<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/header"/>
</head>
<body>
    <!-- top start-->
    <include file="Public/top"/>
<!--    content-->

    <div class="main-container">
        
        <!-- left Menu  start -->
        <include file="Public/leftMenu"/>
        <!-- end -->

        <div class="main-content">

            <div class="container-fluid">

               <div class="row-fluid">
                    <div class="content" style="margin-left: 0;">
                        <div class="row-fluid">
                            <!-- start -->
                            <div class="modal-title">
                                后台管理
                            </div>
                            <!--面包屑 导航栏 -->
                            <div class="navbar-default">
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="#"><i class="iconfont">&#xe604;</i>首页</a>
                                    </li>
                                     <li>
                                        <span class="divider"></span>
                                        <a href="#">编辑商品</a>
                                    </li> 
                                    
                                </ul>
                            </div>
                            <!-- end -->

                            <!-- list start -->
                            <div class="container-fluid">
                                <form action="" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
                                    <table class="table table-bordered table-hover">
                                        <tbody>
                                            <tr>
                                                <td >订单号</td>
                                                <td><font color="red">{$order.order_sn}</font></td>
                                            </tr>
                                            <tr>
                                                <td >订单状态:</td>
                                                <td>
                                                    <select name="order_status">
                                                        <option value="待付款">待付款</option>
                                                        <option value="待发货">待发货</option>
                                                        <option value="已发货">已发货</option>
                                                        <option value="已完成">已完成</option>

                                                    </select>
                                                </td>
                                            </tr>

                                            <tr id="measure_unit">
                                                <td> 送货方式</td>
                                                <td><input type="text" name="postscripts" value="{$order.postscripts}" ></td>
                                            </tr>
                                            <tr>
                                                <td >支付方式</td>
                                                <td><input type="text" name="pay" value="{$order.pay}"></td>
                                            </tr>

                                            <tr>
                                                <td >下单时间</td>
                                                <td>{$order.order_time}
                                                </td>
                                                </tr>
                                                <tr>
                                                    <td >订单总金额</td>
                                                    <td><input type="text" name="order_amount" value="{$order.order_amount}"></td>
                                                </tr>
                                               
                                                <tr>
                                                    <td></td>
                                                    <td>
                                                        <div class="button-div">
                                                            <input type="submit" value=" 确定 ">
                                                            <input type="reset" value=" 重置 ">
                                                        </div>
                                                    </td>

                                                </tr>
                                            </tbody></table>
                                            
                                            <input type="hidden" name="order_id" value="{$order.order_id}">
                                        </form>
                                    </div>
                            <!-- end -->
                        </div>
                    </div>
               </div>

            </div>

        </div>

    </div>



    <!-- footer start -->
    <include file="Public/footer"/>
    <!-- end -->

</body>
</html>
