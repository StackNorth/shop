<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/header"/>
</head>
<body>
    <!-- top start-->
  <include file="Public/top"/>
<!--    content-->

    <div class="main-container">
        
        <!-- left Menu  start -->
        <include file="Public/leftMenu"/>
        <!-- end -->

        <div class="main-content">

            <div class="container-fluid">

               <div class="row-fluid">
                    <div class="content" style="margin-left: 0;">
                        <div class="row-fluid">
                          <!-- start -->
                            <div class="modal-title">
                                后台管理
                            </div>
                            <!--面包屑 导航栏 -->
                            <div class="navbar-default">
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="#"><i class="iconfont">&#xe604;</i>首页</a>
                                    </li>
                                    <!-- <li>
                                        <span class="divider"></span>
                                        <a href="#">XXX</a>
                                    </li> -->
                                </ul>
                            </div>
                          <!-- end -->

                            <!-- list start -->
                            <form method="post" action="" name="listForm">
                              <!-- start brand list -->
                              <div class="container-fluid">

                                <table class="table table-bordered table-hover">
                                  <tbody>
                                    <tr>
                                      <th>编号</th>
                                      <th>订单号</th>
                                      <th>商品号</th>
                                      <th>商品名称</th>
                                      <!-- <th>留言</th> -->
                                      <th>商品价格</th>
                                      <th>购买数量</th>
                                      <th>商品小计</th>
                                      <th>操作</th>
                                    </tr>
                                    <volist name="orderGoods" id="vo">
                                      <tr>
                                        <td>{$vo.rec_id}</td>
                                        <td align="left" >{$vo.order_id}</td>
                                        <td align="right">{$vo.goods_id}</td>
                                        <td align="center">{$vo.goods_name}</td>
                                        <td>{$vo.shop_price}</td>
                                        <td>{$vo.goods_number}</td>
                                        <td>{$vo.subtotal}</td>
                                        <td align="center">
                                          <a href="__CONTROLLER__/goodsEdit/id/{$vo.rec_id}" title="编辑">编辑</a> |
                                          <a href="__CONTROLLER__/goodsDelete/id/{$vo.rec_id}" onclick="javascript:return confirm('你确认要删除吗？')" title="移除">移除</a> 
                                        </td>
                                      </tr>
                                      </volist>
                                      
                                    </tbody></table>
                                    <include file="Public/page" />
                                    <!-- end brand list -->
                                  </div>
                                </form>
                            <!-- end -->
                        </div>
                    </div>
               </div>

            </div>

        </div>

    </div>



    <!-- footer start -->
    <include file="Public/footer"/>
  <!-- end -->

</body>
</html>
