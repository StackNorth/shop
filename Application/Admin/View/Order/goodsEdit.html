<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/header"/>
</head>
<body>
    <!-- top start-->
    <include file="Public/top"/>
<!--    content-->

    <div class="main-container">
        
        <!-- left Menu  start -->
        <include file="Public/leftMenu"/>
        <!-- end -->

        <div class="main-content">

            <div class="container-fluid">

               <div class="row-fluid">
                    <div class="content" style="margin-left: 0;">
                        <div class="row-fluid">
                            <!-- start -->
                            <div class="modal-title">
                                后台管理
                            </div>
                            <!--面包屑 导航栏 -->
                            <div class="navbar-default">
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="#"><i class="iconfont">&#xe604;</i>首页</a>
                                    </li>
                                     <li>
                                        <span class="divider"></span>
                                        <a href="#">编辑商品</a>
                                    </li> 
                                    
                                </ul>
                            </div>
                            <!-- end -->

                            <!-- list start -->
                            <div class="container-fluid">
                                <form action="" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
                                    <table class="table table-bordered table-hover">
                                        <tbody>
                                            <tr>
                                                <td >订单号</td>
                                                <td><font color="red">{$orderGoods.order_id}</font></td>
                                            </tr>
                                            <tr>
                                                <td >商品名称</td>
                                                <td>
                                                   {$orderGoods.goods_name}
                                                </td>
                                            </tr>

                                            <tr id="measure_unit">
                                                <td> 商品价格</td>
                                                <td><input type="text" name="shop_price" id="shop_price" value="{$orderGoods.shop_price}" ></td>
                                            </tr>
                                            <tr>
                                                <td >购买数量</td>
                                                <td><input type="text" name="goods_number" id="goods_number" value="{$orderGoods.goods_number}"></td>
                                            </tr>

                                        
                                            <tr>
                                                <td>商品小计</td>
                                                <td><input type="text" name="subtotal"  disabled="true" id="subtotal" value="{$orderGoods.subtotal}"></td>
                                            </tr>
                                               
                                            <tr>
                                                <td></td>
                                                <td>
                                                    <div class="button-div">
                                                        <input type="submit" value=" 确定 ">
                                                        <input type="reset" value=" 重置 ">
                                                    </div>
                                                </td>

                                            </tr>
                                            </tbody></table>
                                            
                                            <input type="hidden" name="rec_id" value="{$orderGoods.rec_id}">
                                        </form>
                                    </div>
                            <!-- end -->
                        </div>
                    </div>
               </div>

            </div>

        </div>

    </div>



    <!-- footer start -->
    <include file="Public/footer"/>
    <!-- end -->

</body>

<script type="text/javascript">
    $('#goods_number').keyup(function(){
        var goods_number = this.value;
        document.getElementById('subtotal').value = goods_number*(document.getElementById('shop_price').value);
    });
    $('#shop_price').keyup(function(){
        var shop_price = this.value;
        document.getElementById('subtotal').value = shop_price*(document.getElementById('goods_number').value);
    });
</script>
</html>
