<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link href="{$Think.const.ADMIN_PUBLIC}/tyles/general.css" rel="stylesheet" type="text/css" />
	<link href="{$Think.const.ADMIN_PUBLIC}/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
	<span class="action-span"><if condition="$user eq 1"><a href="__CONTROLLER__/addUser"> 添加用户<else /><a href="__CONTROLLER__/addAdmin">添加管理员</if></a></span>
	<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - <if condition="$user eq 1"> 用户列表<else />管理员列表</if> </span>
	<div style="clear:both"></div>
</h1>

<div class="form-div">
  <form action="" name="searchForm">
    <img src="{$Think.const.ADMIN_PUBLIC}/images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH">
		关键字 <input type="text" name="keyword" id="keyword" size="15">
		<input type="submit" value=" 搜索 " class="button">
  </form>
</div>

<form method="post" action="" name="listForm" onsubmit="return confirmSubmit(this)">
  <!-- start goods list -->
	<div class="list-div" id="listDiv">
		<table cellpadding="3" cellspacing="1">
			<tbody>
				<tr>
					<th>编号</th>
					<th>用户名</th>
					<th>邮箱</th>
					<th>操作</th>
				</tr>
				<tr></tr>
				<volist name="admins" id="vo">
				<tr>
					<td align="center"><if condition="$user eq 1"> {$vo.user_id}<else />{$vo.admin_id}</if></td>
					<td class="first-cell" align="center"><span><if condition="$user eq 1"> {$vo.user_name}<else />{$vo.admin_name}</if></span></td>
					<td align="center"><span >{$vo.email}</span></td>
					<td align="center">
						<a href="
						<if condition="$user neq 1">	
						__CONTROLLER__/editAdmin/admin_id/{$vo.admin_id}<else />
						__CONTROLLER__/editUser/user_id/{$vo.user_id}
						</if>
						" title="编辑"><img src="{$Think.const.ADMIN_PUBLIC}/images/icon_edit.gif" width="16" height="16" border="0"></a>
						<a href="__CONTROLLER__/delete/admin_id/{$vo.admin_id}" onclick="javascript:return confirm('你确认要删除吗？')" title="删除"><img src="{$Think.const.ADMIN_PUBLIC}/images/icon_trash.gif" width="16" height="16" border="0"></a> 
						      
					</td>
					
				</tr>
				</volist>
				
  </tbody>
 </table>
<!-- end goods list -->

	<!-- 分页 -->
	<table id="page-table" cellspacing="0">
		<tbody>
			<include file="Public/page"/>
			<!-- <tr>
				<td align="right" nowrap="true" style="background-color: rgb(255, 255, 255);">
				
					<div id="turn-page">
						{$page}
						
					</div>
				</td>
			</tr> -->
		</tbody>
	</table>
</div>


</form>
