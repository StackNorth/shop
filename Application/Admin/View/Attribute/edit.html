<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/header"/>
</head>
<body>
    <!-- top start-->
  <include file="Public/top"/>
<!--    content-->

    <div class="main-container">
        
        <!-- left Menu  start -->
        <include file="Public/leftMenu"/>
        <!-- end -->

        <div class="main-content">

            <div class="container-fluid">

               <div class="row-fluid">
                    <div class="content" style="margin-left: 0;">
                        <div class="row-fluid">
                          <!-- start -->
                            <div class="modal-title">
                                后台管理
                            </div>
                            <!--面包屑 导航栏 -->
                            <div class="navbar-default">
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="#"><i class="iconfont">&#xe604;</i>首页</a>
                                    </li>
                                     <li>
                                        <span class="divider"></span>
                                        <a href="#">添加属性</a>
                                    </li> 
                                </ul>
                            </div>
              <!-- end -->
                                <form action="" method="post" name="theForm" onsubmit="return validate();">
                                    <table >
                                      <tbody>
                                        <tr>
                                            <td>属性名称：</td>
                                            <td>
                                              <input type="hidden" name="attr_id" value="{$attrs.attr_id}">
                                              <input type="hidden" name="type_id" value="{$attrs.type_id}">
                                              <input type="text" name="attr_name" value="{$attrs.attr_name}" size="30">
                                              <span class="require-field">*</span>        </td>
                                        </tr>
                                        <tr>
                                            <td >所属商品类型：</td>
                                            <td>
                                              <select name="type_id" onchange="onChangeGoodsType(this.value)">
                                                  <option value="0">请选择...</option>
                                                  <volist name="types" id="vo">
                                                    <option value="{$vo.type_id}">{$vo.type_name}</option>
                                                </volist>
                                            </select> <span class="require-field">*</span>        </td>
                                        </tr>
                                        <tr id="attrGroups" style="display: none;">
                                            <td >属性分组：</td>
                                            <td>
                                              <select name="attr_group">
                                              </select>
                                          </td>
                                        </tr>
                                         <tr>
                                           <!--  <td ><a href="javascript:showNotice('noticeAttrType');" title="点击此处查看提示信息"><img src="{$Think.const.ADMIN_PUBLIC}/images/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息"></a>属性是否可选</td> -->
                                            <td></td>
                                            <td>
                                              <input type="radio" name="attr_type" value="0" checked="true"> 唯一属性          <input type="radio" name="attr_type" value="1"> 单选属性          <input type="radio" name="attr_type" value="2"> 复选属性          <br><!-- <span class="notice-span" style="display:block" id="noticeAttrType">选择"单选/复选属性"时，可以对商品该属性设置多个值，同时还能对不同属性值指定不同的价格加价，用户购买商品时需要选定具体的属性值。选择"唯一属性"时，商品的该属性值只能设置一个值，用户只能查看该值。</span> -->
                                          </td>
                                        </tr>
                                        <tr>
                                            <td >该属性值的录入方式：</td>
                                            <td>
                                              <input type="radio" name="attr_input_type" value="0" checked="true" onclick="radioClicked(0)">
                                              手工录入          <input type="radio" name="attr_input_type" value="1" onclick="radioClicked(1)">
                                              从下面的列表中选择（一行代表一个可选值）          <input type="radio" name="attr_input_type" value="2" onclick="radioClicked(0)">
                                              多行文本框        </td>
                                        </tr>
                                        <tr>
                                            <td >可选值列表：</td>
                                            <td>
                                              <textarea name="attr_value" cols="30" rows="5" disabled=""></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                          <td></td>
                                            <td >
                                                <div class="button-div">
                                                  <input type="submit" value=" 确定 " class="button">
                                                  <input type="reset" value=" 重置 " class="button">
                                              </div>
                                          </td>
                                        </tr>
                                    </tbody></table>
                                </form>


              <!-- list start -->
                           
                            <!-- end -->
                        </div>
                    </div>
               </div>

            </div>

        </div>

    </div>



    <!-- footer start -->
    <include file="Public/footer"/>
  <!-- end -->

</body>
<script type="text/javascript">
/**
 * 点击类型按钮时切换选项的禁用状态
 */
function radioClicked(n)
{
  document.forms['theForm'].elements["attr_value"].disabled = n > 0 ? false : true;
}


</script>
</html>
